<div class="row">
  <div class="col-md-8 mx-auto">
    @if (isLoading) {
    <mat-card>
      <mat-card-content>
        <div class="d-flex justify-content-center">
          <mat-spinner></mat-spinner>
        </div>
      </mat-card-content>
    </mat-card>
    }
    @else {
    @if (!hasError) {
    @if (dataSource.data && dataSource.data.length > 0) {
    <mat-card>
      <mat-card-content>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search anything" />
        </mat-form-field>
        <table class="wd-100" mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]="['user/edit/', row._id]">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteConfirm(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
      </mat-card-content>
    </mat-card>
    }
    @else {
    <mat-card class="d-flex justify-content-center">
      <mat-card-content>
        <h3 class="mat-h3">No records found</h3>
      </mat-card-content>
    </mat-card>
    }
    }
    @else {
    <mat-card class="d-flex justify-content-center">
      <mat-card-content>
        <h3 class="mat-h3">An error occurred while fetching data.</h3>
      </mat-card-content>
    </mat-card>
    }
    }
  </div>
</div>
