<h2 mat-dialog-title>Do you want to delete this user record ?</h2>
<div class="px-3" mat-dialog-content>
    <p>
        Are you sure you want to delete this user record? This action cannot be undone.
    </p>
</div>
<div class="p-3" mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="1"
    mat-raised-button
    color="warn"
    (click)="confirmDelete()"
  >
    Delete
  </button>
  <button mat-button mat-dialog-close mat-raised-button>Cancel</button>
</div>
