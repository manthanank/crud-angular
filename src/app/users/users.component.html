<div class="container">
    <form [formGroup]="userForm">
        <mat-form-field appearance="fill">
            <input matInput formControlName="name" placeholder="Enter name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput formControlName="age" placeholder="Enter age">
        </mat-form-field>
    </form>
</div>
<div class="container">
    <button mat-raised-button type="submit" *ngIf="!editMode" (click)="onSubmit()">Add</button>&nbsp;
    <button mat-raised-button type="submit" *ngIf="editMode" (click)="onSubmit()">Update</button>&nbsp;
    <button mat-raised-button (click)="onReset()">Reset</button>&nbsp;
    <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="onEdit(element)">Edit</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button
                    (click)="onDelete(element._id)">Delete</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
