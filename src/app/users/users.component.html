<div class="container">
    <mat-card>
        <mat-card-title>User Form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="userForm">
                <mat-form-field appearance="fill">
                    <input matInput formControlName="name" placeholder="Enter name">
                    <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="age" placeholder="Enter age">
                    <mat-error *ngIf="userForm.get('age')?.hasError('required')">
                        Age is required
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="center-buttons">
            <button mat-raised-button color="primary" type="submit" *ngIf="!editMode" [disabled]="userForm.invalid" (click)="onSubmit()">Add</button>
            <button mat-raised-button color="accent" type="submit" *ngIf="editMode" [disabled]="userForm.invalid" (click)="onSubmit()">Update</button>
            <button mat-raised-button type="reset" (click)="onReset()">Reset</button>
            <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="container">
    <mat-card>
        <mat-card-title>Users List</mat-card-title>
        <mat-card-content>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <div *ngIf="error" class="error">{{ error }}</div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading && !error">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="action-icon" matTooltip="Edit User" (click)="onEdit(element)">
                            edit
                        </mat-icon>
                        <mat-icon class="action-icon" matTooltip="Delete User" (click)="onDelete(element._id)">
                            delete
                        </mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
